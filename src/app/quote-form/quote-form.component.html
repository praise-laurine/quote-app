<div class="container-fluid">
    <h2 class="tex">Post A New Quote</h2>
    <hr>
    <form #quoteForm='ngForm'>

        <div class="form-group">
            <label for="quoteName">Name</label>
            <input type="text" required class="form-control" id="quoteName" [(ngModel)]>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" rows="4" required></textarea>
        </div>

        <div class="form-group">
            <label for="complete">Date posted</label>
            <input type='date' id="complete" required>
        </div>


    </form>
</div>
