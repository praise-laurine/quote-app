<div class="container-fluid">
    <h2 class="text-center">Post A New Quote</h2>
    <hr>
    <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>

        <div class="form-group">
            <label for="quoteName">Name</label>
            <input type="text" class="form-control" id="quoteName" [(ngModel)]="newQuote.quoteName" name="quoteName" #quoteName='ngModel' required>
            <div [hidden]="quoteName.valid || quoteName.pristine" class="alert alert-danger">
                <p>Name is required</p>

            </div>
        
        <!--Testing to see if we get any data-->
        <!-- Display {{newQuote.quoteName}} -->
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" rows="4" [(ngModel)]="newQuote.description" name="description" #description="ngModel" required></textarea>
            <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
                <p>Description is required</p>

            </div>
        </div>

        <div class="form-group">
            <label for="complete">Date posted</label>
            <input type='date' id="complete" [ngModel]="newQuote.completeDate" quoteName="completeDate" #completeDate="ngModel" required>
            <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
                <p>Date is required</p>

            </div>
        </div>
        <button type="submit" class="btn btn-success">Add Quote</button>


    </form>
</div>
